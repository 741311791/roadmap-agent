version: '3.8'

services:
  # ==================== Backend API ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app
      - ./prompts:/app/prompts
      - ./specs:/app/specs
    # 注意：开发环境使用 --reload 时不能使用 --workers
    # 生产环境应使用: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: roadmap_user
      POSTGRES_PASSWORD: roadmap_pass
      POSTGRES_DB: roadmap_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ==================== Celery Worker (Logs) ====================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app
      - ./prompts:/app/prompts
    command: celery -A app.core.celery_app worker --loglevel=info --queues=logs --concurrency=2 --pool=asyncio --hostname=logs@%h --max-tasks-per-child=1000

  # ==================== Celery Worker (Content Generation) ====================
  celery_content_worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app
      - ./prompts:/app/prompts
    command: >
      celery -A app.core.celery_app worker
      --loglevel=info
      --queues=content_generation
      --concurrency=2
      --pool=prefork
      --hostname=content@%h
      --max-tasks-per-child=50

  # ==================== Celery Flower (可选监控) ====================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
      - celery_worker
      - celery_content_worker
    command: celery -A app.core.celery_app flower --port=5555 --broker=redis://redis:6379/0

volumes:
  postgres_data:
  redis_data:

